name: ci
on: [push]
env:
  NPM: '6.13.1'
  CI: true
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
          uses: actions/checkout@v1
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Use NVM
        uses: dcodeIO/setup-node-nvm@master
        with:
          node-version: "${{ steps.nvm.outputs.NVMRC }}"
      - name: Upgrade NPM
        run: |
          npm i -g npm@$NPM
      - name: Unit test
        run: |
          npm run ci
          npm run build
          npm run test